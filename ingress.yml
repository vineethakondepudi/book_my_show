apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bms-ingress
  labels:
    app: bms
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: bms.example.com   # Replace with your domain or external IP DNS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bms-service
                port:
                  number: 80

